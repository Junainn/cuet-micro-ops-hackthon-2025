name: delineate

services:
  # ------------------------
  # API SERVICE
  # ------------------------
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: delineate-api
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      REDIS_HOST: redis

      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin

      # S3-compatible access (for AWS SDK usage)
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: downloads
      S3_FORCE_PATH_STYLE: "true"

      # Observability
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
    depends_on:
      - redis
      - minio
      - jaeger

  # ------------------------
  # WORKER SERVICE
  # ------------------------
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: delineate-worker
    command: npm run worker
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      REDIS_HOST: redis

      # ðŸ”´ REQUIRED FOR WORKER
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin

      # Optional (only if worker also uses AWS SDK)
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: downloads
      S3_FORCE_PATH_STYLE: "true"
    depends_on:
      - redis
      - minio

  # ------------------------
  # REDIS
  # ------------------------
  redis:
    image: redis:7-alpine
    container_name: delineate-redis
    ports:
      - "6379:6379"

  # ------------------------
  # MINIO
  # ------------------------
  minio:
    image: minio/minio:latest
    container_name: delineate-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data

  # ------------------------
  # JAEGER
  # ------------------------
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: delineate-jaeger
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

volumes:
  minio-data:
